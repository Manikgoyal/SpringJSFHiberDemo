<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
	<h:form id="form">
		<p:dataTable value="#{employeeServiceBean.employeeList}" var="employee" id="dataTable">
		<p:column headerText="ID">#{employee.id}</p:column>
		<p:column headerText="Name">#{employee.name}</p:column>
		<p:column headerText="joining Date">#{employee.joiningDate}</p:column>
		<p:column headerText="Salary">#{employee.salary}</p:column>
		<p:column headerText="SSN">#{employee.ssn}</p:column>
		<p:column>
		<f:facet name="header">Action</f:facet>
		<p:commandLink value="Delete" actionListener="#{employeeServiceBean.deleteEmployee(employee.ssn)}" update="dataTable"></p:commandLink>
		</p:column>
		</p:dataTable>
		
	
		
		<p:commandButton value="Populate" actionListener="#{employeeServiceBean.populateEmployeeList}" update="form:dataTable"></p:commandButton>
		</h:form>
		
	</h:body>
</html>
